apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-spring-petclinic
  namespace: openshift-gitops
spec:
  destination:
    namespace: spring-petclinic
    server: https://kubernetes.default.svc
  project: spring-petclinic
  source:
    directory:
      recurse: true
    path: app
    repoURL: https://github.com/smartinus44/openshift-gitops-getting-started.git
    targetRevision: demo
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
